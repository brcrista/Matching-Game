<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matching Game</title>
        <link rel="stylesheet" href="style/main.css" media="screen" charset="utf-8">
        <script type="application/javascript" src="scripts/bundle.js"></script>
    </head>
    <body>
        <div class="centering-wrapper" id="DifficultyDialog">
            <div class="dialog centering-wrapper">
                <div class="dialog-content">
                    <div class="startup-text">Select difficulty:</div>
                    <select id="SelectDifficulty" autofocus>
                        <option>Easy</option>
                        <option selected>Medium</option>
                        <option>Hard</option>
                    </select>
                    <button onclick="main.startGame(document)">Ok</button>
                </div>
            </div>
        </div>
    </body>
</html>
